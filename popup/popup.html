<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Profile Notes</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="header">
      <h1 class="header-title">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
          <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zM7 7h10v2H7zm0 4h10v2H7zm0 4h7v2H7z"/>
        </svg>
        X Profile Notes
      </h1>
      <span class="note-count" id="noteCount">0 notes</span>
    </header>

    <!-- Search -->
    <div class="search-container">
      <input type="text" id="searchInput" class="search-input" placeholder="Search notes...">
      <svg class="search-icon" viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
        <path d="M10.25 3.75c-3.59 0-6.5 2.91-6.5 6.5s2.91 6.5 6.5 6.5c1.795 0 3.419-.726 4.596-1.904 1.178-1.177 1.904-2.801 1.904-4.596 0-3.59-2.91-6.5-6.5-6.5zm-8.5 6.5c0-4.694 3.806-8.5 8.5-8.5s8.5 3.806 8.5 8.5c0 1.986-.682 3.815-1.824 5.262l4.781 4.781-1.414 1.414-4.781-4.781c-1.447 1.142-3.276 1.824-5.262 1.824-4.694 0-8.5-3.806-8.5-8.5z"/>
      </svg>
    </div>

    <!-- Notes List -->
    <div class="notes-list" id="notesList">
      <div class="empty-state" id="emptyState">
        <svg viewBox="0 0 24 24" width="48" height="48" fill="currentColor">
          <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zM7 7h10v2H7zm0 4h10v2H7zm0 4h7v2H7z"/>
        </svg>
        <p>No notes yet</p>
        <span>Click the note icon next to any @username on X.com to add your first note</span>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <button class="footer-btn" id="exportBtn" title="Export notes">
        <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
          <path d="M12 2l-5.5 5.5 1.42 1.42L11 5.84V15h2V5.84l3.08 3.08 1.42-1.42L12 2zm-7 18v-2h14v2H5z"/>
        </svg>
        Export
      </button>
      <button class="footer-btn" id="importBtn" title="Import notes">
        <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
          <path d="M12 16l5.5-5.5-1.42-1.42L13 12.16V2h-2v10.16L7.92 9.08 6.5 10.5 12 16zm7 4H5v-2h14v2z"/>
        </svg>
        Import
      </button>
      <input type="file" id="importFile" accept=".json" style="display: none;">
    </footer>
  </div>

  <script src="../shared/logger.js"></script>
  <script src="popup.js"></script>
</body>
</html>

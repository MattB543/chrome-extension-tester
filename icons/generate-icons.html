<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator - X Profile Notes</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 40px;
      background: #1a1a1a;
      color: #fff;
    }
    h1 { color: #1d9bf0; }
    .icons { display: flex; gap: 20px; margin: 20px 0; align-items: flex-end; }
    .icon-container { text-align: center; }
    canvas { background: transparent; border: 1px solid #333; border-radius: 8px; }
    button {
      background: #1d9bf0;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover { background: #1a8cd8; }
    .instructions {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 12px;
      margin-top: 30px;
    }
    code {
      background: #333;
      padding: 2px 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>X Profile Notes - Icon Generator</h1>
  <p>Click the button below to download all icon sizes.</p>

  <div class="icons">
    <div class="icon-container">
      <canvas id="icon16" width="16" height="16"></canvas>
      <p>16x16</p>
    </div>
    <div class="icon-container">
      <canvas id="icon32" width="32" height="32"></canvas>
      <p>32x32</p>
    </div>
    <div class="icon-container">
      <canvas id="icon48" width="48" height="48"></canvas>
      <p>48x48</p>
    </div>
    <div class="icon-container">
      <canvas id="icon128" width="128" height="128"></canvas>
      <p>128x128</p>
    </div>
  </div>

  <button onclick="downloadAll()">Download All Icons</button>

  <div class="instructions">
    <h3>Instructions:</h3>
    <ol>
      <li>Click "Download All Icons" to save all icon sizes</li>
      <li>Move the downloaded files to the <code>icons/</code> folder</li>
      <li>Replace any existing placeholder icons</li>
    </ol>
  </div>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      const padding = size * 0.1;
      const innerSize = size - padding * 2;

      // Clear canvas
      ctx.clearRect(0, 0, size, size);

      // Background circle
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/2 - 1, 0, Math.PI * 2);
      ctx.fillStyle = '#1d9bf0';
      ctx.fill();

      // Note/document icon
      const noteWidth = innerSize * 0.5;
      const noteHeight = innerSize * 0.6;
      const noteX = (size - noteWidth) / 2;
      const noteY = (size - noteHeight) / 2;
      const cornerSize = noteWidth * 0.25;

      ctx.beginPath();
      ctx.moveTo(noteX, noteY);
      ctx.lineTo(noteX + noteWidth - cornerSize, noteY);
      ctx.lineTo(noteX + noteWidth, noteY + cornerSize);
      ctx.lineTo(noteX + noteWidth, noteY + noteHeight);
      ctx.lineTo(noteX, noteY + noteHeight);
      ctx.closePath();
      ctx.fillStyle = '#fff';
      ctx.fill();

      // Folded corner
      ctx.beginPath();
      ctx.moveTo(noteX + noteWidth - cornerSize, noteY);
      ctx.lineTo(noteX + noteWidth - cornerSize, noteY + cornerSize);
      ctx.lineTo(noteX + noteWidth, noteY + cornerSize);
      ctx.closePath();
      ctx.fillStyle = '#ccc';
      ctx.fill();

      // Lines on note
      if (size >= 32) {
        ctx.fillStyle = '#1d9bf0';
        const lineHeight = noteHeight * 0.08;
        const lineWidth = noteWidth * 0.6;
        const lineX = noteX + noteWidth * 0.15;

        for (let i = 0; i < 3; i++) {
          const lineY = noteY + noteHeight * 0.35 + i * (lineHeight * 2);
          ctx.fillRect(lineX, lineY, lineWidth * (i === 2 ? 0.5 : 1), lineHeight);
        }
      }
    }

    // Draw all icons
    [16, 32, 48, 128].forEach(size => {
      drawIcon(document.getElementById('icon' + size), size);
    });

    function downloadIcon(size) {
      const canvas = document.getElementById('icon' + size);
      const link = document.createElement('a');
      link.download = 'icon' + size + '.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function downloadAll() {
      [16, 32, 48, 128].forEach((size, i) => {
        setTimeout(() => downloadIcon(size), i * 200);
      });
    }
  </script>
</body>
</html>
